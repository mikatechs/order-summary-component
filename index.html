<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FAVICON -->
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <!-- CSS STYLES -->
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | Order summary card</title>
</head>
<body class="container">
    <main>
        <!-- CARD CONTAINER -->
        <div class="card">
            <!-- IMAGE CONTAILER -->
            <div class="card__image-container">
                <img src="img/illustration-hero.svg" alt="Girl listening to music with headphones and dancing" class="card__image-main">
            </div>
            <!-- CARD CONTENT CONTAINER -->
            <div class="card__content">

                <h1 class="heading-1">Order Summary</h1>
                <p class="card__description-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <!-- CARD PLAN CONTAINER -->
                <div class="card__price">

                    <div class="card__price-details">
                        <img src="img/icon-music.svg" alt="" class="card__price-icon">

                        <div class="card__price-plan">
                            <p class="card__price-plan--text">Annual Plan</p>
                            <p class="card__price-plan--value">$59.99/year</p>
                        </div>
                    </div>

                    <button class="card__price-btn">Change</button>

                </div>
                <!-- BOTTOM BUTTONS -->
                <button class="card__btn-pay">Proceed to Payment</button>
                <button class="card__btn-cancel">Cancel Order</button>
            </div>

        </div>
    </main>
</body>
</html>
